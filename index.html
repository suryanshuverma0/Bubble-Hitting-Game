<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buble Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="pannel">
        <div id="ptop">
         <button id="startButton" type="button">Start Game</button>
          <div class="elem">
            <h2>Hit:</h2>
            <div id="hitval" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer:</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score:</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div id="pbottom"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
